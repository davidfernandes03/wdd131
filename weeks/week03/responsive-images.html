<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header>
        <h1>Responsive Images Example</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/temple-large.webp" media="(min-width: 1000px)">
                <source srcset="images/temple-medium.webp" media="(min-width: 500px)">
                <img src="images/temple-small.webp" alt="Temple" width="500" height="250">
            </picture>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 WDD 131 - Week 03</p>
    </footer>
</body>
</html>
